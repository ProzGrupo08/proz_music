<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proz Music - Discografia</title>
    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');


        html {
            font-size: 62.5%;
            height: 90%;
        }

        body {
            font-family: "Montserrat";
            font-size: clamp(1.3rem, 2vw, 2.6rem);
            color: #fff;
            margin: auto;
        }

        body.gradiente {
            display: block;
            align-items: center;
            justify-content: center;
            width: 98vw;
            background: linear-gradient(45deg, #621643, #b054c2);
            background-size: 300% 300%;
            animation: gradient-animation 13s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            font-family: 'Montserrat', sans-serif;
            color: #fff;

        }

        header>a>img {
            height: 13rem;
        }

        section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            justify-items: center;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, auto);
            justify-items: center;
            align-items: center;
            height: 71vh;
            width: 90vw;
            color: #000;
            flex: 1;
            margin: auto;
        }

        .texto {
            display: grid;
            grid-template-rows: repeat(1, auto);
            grid-template-columns: 60% 40%;
            justify-content: space-around;
            align-items: center;
            float: left;
            height: 68vh;
            color: #fff;
            background-color: transparent;
            margin: 0.5rem;
            padding: 0.5rem;
            border-radius: 2rem;
            line-height: 1.5;
            text-align: left;
            font-size: 2.6rem;
            font-family: 'Montserrat', sans-serif;
        }

        #asterisco {
            float: right;
            font-size: 5.8rem;
            color: #D1328E;
            text-shadow: 1px 1px 2px #fff;
        }

        .texto>h2 {
            width: 26rem;
        }

        .texto>p {
            font-size: 1.7rem;
        }

        #inicial {
            float: right;
            margin-top: 0.5rem;
            border: none;
        }

        .logo {
            float: left;
            grid-column: 1;
            grid-row: 1;
            margin: 0.5rem 0.5rem;
            height: 19vh;
        }

        .discografia {
            margin: 9rem 18rem;
            max-width: 75vw;
            height: 70vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 13px;
            justify-content: center;
            padding: 13px;
            box-shadow: 0 0 0.3rem 0.3rem rgb(0, 0, 0);
            border-radius: 2rem;
            text-align: center;

        }

        .discos {
            height: 85%;
            background-color: goldenrod;
            align-items: center;
            color: #000;
            padding: 0.8rem 0.8rem 5rem;
            border-radius: 2rem;
            box-shadow: 0 0 0.3rem 0.3rem rgb(99, 98, 98);
        }

        .discos img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            padding: 1rem;
            border-radius: 2rem;
        }

        h1#d_titulo {
            font-size: 2.5rem;
            text-align: center;
            padding: 1rem;
            color: #000;
            text-shadow: 0.1rem 0.1rem 0.3rem #fff;
        }

        nav {
            font-size: clamp(1.3rem, 2vw, 1.8rem);
            margin: 0 0.5rem 0 0;
            display: flex;
            align-items: center;
            justify-content: right;
        }

        nav ul li {
            display: inline-block;

        }

        nav li a {
            color: #fff;
            text-decoration: none;
        }

        nav li a:hover {
            text-decoration: underline;
            font-weight: bolder;
        }

        .both {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -60rem;
            margin-left: 5rem;
        }


        input[type=text] {
            width: 13rem;
            box-sizing: border-box;
            border: 0.2rem solid #000;
            border-radius: 2rem;
            font-size: clamp(1rem, 1.3vw, 1.6rem);
            background-color: white;
            background-image: url('https://www.w3schools.com/howto/searchicon.png');
            background-position: 1rem 1rem;
            background-repeat: no-repeat;
            padding: 1.2rem 2rem 1.2rem 4rem;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
            margin-left: 1.3rem;
        }

        input[type=text]:focus {
            margin-left: 0.5rem;
            width: 71vw
        }

        h1#d_titulo {
            font-size: 2.5rem;
            text-align: center;
            padding: 1rem;
            color: #000;
            text-shadow: 0.1rem 0.1rem 0.3rem #fff;
        }

        footer {
            display: flex;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            height: 5vh;
        }

        .footer-text {
            margin-top: 141rem;
            height: 5rem;
        }
    </style>
</head>

<body class="gradiente">
    <header>
        <a href="./index.html"><img src="./assets/imgs/proz-music_07.svg" title="Logomarca do site"
                alt="Logomarca do site" class="logo"></a>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./biografia.html">Biografia</a></li>
                <li><a href="./letras.html">Letras</a></li>
                <li><a href="./discografia.html">Discografia</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <div class="container">
        <main>
            <div class="discografia">
                <div class="discos">
                    <img src="./assets/imgs/covers/Sepultura_Roots1996.jpg" title="Sepultura - Roots (1996)"
                        alt="Sepultura - Roots (1996)">
                </div>
                <div class="discos">
                    <img src="./assets/imgs/covers/Sepultura_Chaos-AD1993.jpg" title="Sepultura - Chaos A.D. (1993)"
                        alt="Sepultura - Chaos A.D. (1993)">
                </div>
                <div class="discos">
                    <img src="./assets/imgs/covers/Gojira_fortitude2021.jpg" title="Gojira - Fortitude (2021)"
                        alt="Gojira - Fortitude (2021)">
                </div>
                <div class="discos">
                    <img src="./assets/imgs/covers/KillerBeKilled_KillerBeKilled2014.jpg"
                        title="Killer Be Killed - Killer Be Killed (2014)"
                        alt="Killer Be Killed - Killer Be Killed (2014)">
                </div>
                <div class="discos">
                    <img src="./assets/imgs/covers/Lamb-of-God_Omens2022.jpg" title="Lamb of God - Omens (2022)"
                        alt="Lamb of God - Omens (2022)">
                </div>
                <div class="discos">
                    <img src="./assets/imgs/covers/Lamb-of-God_Resolution2012.jpg"
                        title="Lamb of God - Resolution (2012)" alt="Lamb of God - Resolution (2012)">
                </div>
            </div>
        </main>
        <div class="both">
            <input type="text" name="busca" placeholder="Buscar...">
        </div>
        <footer>
            <nav>
                <ul class="footer-text">
                    <li><a href="https://www.instagram.com/prozeducacaobr/" target="_blank">@Prozeducação</a> | <a
                            href="https://www.prozeducacao.com.br/" target="_blank">www.prozeducacao.com.br</a></li>
                </ul>
            </nav>
        </footer>
</body>
